{% extends 'base.html' %}

{% block content %}

<h1>Devices</h1>

<div class="row">
	{% for o in object_list %}
	<a href="{% url 'device-detail' pk=o.pk%}" class="btn btn-default">
		<div class="col-md-4">
			<h1>{{o.name}}</h1>
			<p>type: {{o.device_type}}</p>
			<p>location: {{o.location}}</p>
		</div>
	</a>
{% endfor %}
</div>

{% endblock %}
